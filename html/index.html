<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>最強のビデオチャット</title>
    <link rel="stylesheet" href="index.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript">
        $(function () {
            setSize();
            //背景リサイズしたら実行
            $(window).resize(function () {
                setSize();
            });
            //ボタンの有効化
            if ($('#myname').val().length == 0) {
                $('#submit').attr('disabled', 'disabled');
            }
            $('#myname').bind('keydown keyup keypress change', function () {
                if ($(this).val().length > 0) {
                    $('#submit').removeAttr('disabled');
                } else {
                    $('#submit').attr('disabled', 'disabled');
                }
            });

        });

        function setSize() {
            //画像サイズ指定
            var imgW = 1200;
            var imgH = 800;
            //ウィンドウサイズ取得
            var winW = $(window).width();
            var winH = $(window).height();
            var scaleW = winW / imgW;
            var scaleH = winH / imgH;
            var fixScale = Math.max(scaleW, scaleH);
            var setW = imgW * fixScale;
            var setH = imgH * fixScale;
            var moveX = Math.floor((winW - setW) / 2);
            var moveY = Math.floor((winH - setH) / 2);
            $('#bg').css({
                'width': setW,
                'height': setH,
                'left': moveX,
                'top': moveY
            });
        }
        window.onload = function(){
            $("#myname").focus();
        }
    </script>
</head>

<body>
    <img src="images/background.jpg" width="100%" height="100%" id="bg" />
    <div>
        <p class="threed">
            ぼくのかんがえた
            <br/>さいきょうのビデオチャット
        </p>
        <center>
            <form method="post" action="sender.php">
                <input type="text" name="myname" id="myname" class="form-control" placeholder="あなたの名前" />
                <input type="submit" id="submit" class="btn btn-success btn-large" value="ビデオチャット開始" />
            </form>
            <div class="footer" style="">
                Produced&nbsp;by&nbsp;
                <a href="https://twitter.com/tabibits" target="_blank">@tabibits</a>
            </div>
        </center>
    </div>
</body>

</html>
